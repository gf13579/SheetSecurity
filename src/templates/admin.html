<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>SheetSecurity Admin Portal</title>
  <link rel="stylesheet" href="/static/pico.min.css">

</head>

<body>

  <!-- Header -->
  <header class="container">
    <hgroup>
      <h1>Sheet Security Administration</h1>
      <br>
      <p>Authorised access only.</p>
    </hgroup>
    <nav>
    </nav>
  </header>
  <!-- ./ Header -->

  <!-- Main -->
  <main class="container">
    <!-- Preview -->
    <section id="logon">
      <h2>Logon</h2>

      <form action="/admin" method="POST">
        <div class="grid">
          <input type="text" name="username" placeholder="Username or Email Address"
            aria-label="Username or Email Address" required />
        </div>
        <div class="grid">
          <input type="password" name="password" placeholder="Password" aria-label="Password" required />
        </div>
        <div class="grid">
          <button type="submit">Logon</button>
        </div>
      </form>
      
    </section>
    <div style="text-align: center;">
      If logging for the first time, use 'admin' and the password you entered when prompted during installation.
    </div>
  </main>
</body>

</html>
